{% load embed_video_tags %}
<div class="card-group col-md-2" style="padding: 2px;">
    <div class="card" style="margin: 4px;border-radius: 15px;background: rgb(46,79,71);">
        {% if ls.Upload %}
        <img class="card-img-top" src="{{ls.Upload.url}}" alt="{{ls.Language}}" width="100%" height="200" style="height: 175px;border-top-left-radius: 15px;border-top-right-radius: 15px;">
        {% endif %}
        <div class="card-body" style="width: 200;background:rgba(32,201,151,0.7);border-bottom-right-radius: 15px;border-bottom-left-radius: 15px;">
            <a href="{% url 'movie_details' ls.id %}" class="text-warning">
                <h5 class="card-title">{{ls.MovieName}}</h5>
            </a>
            <a href="{% url 'm_list' ls.id %}">
                <h5 class="card-title btn btn-outline-dark">Songs</h5>
            </a>
        </div>
    </div>
</div>
